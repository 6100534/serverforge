    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
    }
    /* Navigation menu styles */
    nav {
      background: #0a1a1f;
      padding: 1em 2em;
      display: flex;
      justify-content: center;
      gap: 2em;
      box-shadow: 0 2px 5px rgba(0, 255, 153, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #00ff99;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.5em 0.7em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: #00ff99;
      color: #0f2027;
      box-shadow: 0 0 10px #00ff99;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }
    p {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1.5em;
      text-shadow: 0 0 8px #00ff99;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }
    .category {
      background: #0a1a1f;
      padding: 1em 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ff99;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .category:hover {
      background: #00ff99;
      color: #0f2027;
      box-shadow: 0 0 15px #00ff99;
    }
    a.join-discord {
      display: inline-block;
      margin-top: 2em;
      color: #00ff99;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 0.7em 1.5em;
      border: 2px solid #00ff99;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00ff99;

  <script>
  // Select all category buttons
  const categories = document.querySelectorAll('.category');

  categories.forEach(cat => {
    cat.addEventListener('click', () => {
      // Remove active class from all
      categories.forEach(c => c.classList.remove('active'));
      // Add active class to clicked
      cat.classList.add('active');

      // Show alert with category name (replace with filtering later)
      alert('You clicked: ' + cat.textContent);
    });
  });
</script>
