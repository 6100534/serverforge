<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ServerForge - Top Discord Servers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }
    .server-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }
    .server-card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255,111,97,0.3);
      padding: 15px 20px;
      width: 260px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .server-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255,111,97,0.6);
    }
    .server-name {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 5px;
      color: #ff6f61;
    }
    .server-desc {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #bbb;
      min-height: 38px;
    }
    .server-info {
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 10px;
    }
    .server-invite {
      display: inline-block;
      text-decoration: none;
      background: #ff6f61;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .server-invite:hover {
      background: #e65a4e;
    }
  </style>
</head>
<body>
  <h1>ServerForge - Top Discord Servers</h1>
  <div class="server-list" id="serverList">Loading servers...</div>

  <script>
    async function fetchServers() {
      try {
        const res = await fetch('/api/servers');
        if (!res.ok) throw new Error('Failed to fetch');
        const servers = await res.json();

        const list = document.getElementById('serverList');
        list.innerHTML = '';

        servers.forEach(server => {
          const card = document.createElement('div');
          card.className = 'server-card';

          card.innerHTML = `
            <div class="server-name">${server.name}</div>
            <div class="server-desc">${server.description}</div>
            <div class="server-info">Category: ${server.category} | Members: ${server.members}</div>
            <a class="server-invite" href="${server.invite}" target="_blank" rel="noopener noreferrer">Join Server</a>
          `;

          list.appendChild(card);
        });
      } catch (e) {
        document.getElementById('serverList').textContent = 'Failed to load servers.';
        console.error(e);
      }
    }

    fetchServers();
  </script>
</body>
</html>
